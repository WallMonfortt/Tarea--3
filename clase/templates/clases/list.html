<html lang="en">
<head>

  <title>Lista de clases</title>

<body>

  <ul>

    {% endfor %}
  </ul>
    </div>

    {% csrf_token %}

      <input type="text" class="form-control" name="nombre" placeholder="Nombre" />
      <label for="apellido">Descripci√≥n</label>

      <select class="form-control" name="estudiante" value='' multiple><option value="">Seleccione un estudiante</option>
